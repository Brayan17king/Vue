<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id='app'></div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    text: 'Puerta abierta',
                    puerta: true
                }
            },
            watch:{
                puerta(val){
                    if(val){
                        this.text = 'Puerta abierta'
                    }else{
                        this.text = 'Puerta cerrada'
                    }
                }    
            },
            computed: {
                label(){
                    return this.puerta? 'Cerrar' : 'Abrir'
                }
            },
            template: `<div>{{text}}</div>
                       <button v-on:click="puerta =!puerta">{{label}}</button>           
            `
        })
        vm.mount('#app')
    </script>
</body>
</html>
