<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    //{{text}} mostraremos el mensaje almacenado en nuestro código.
    <div id="app">{{text}}</div>
    <script>
        //Esta línea crea una nueva aplicación Vue.js
        const vm = Vue.createApp({
            //Esta función define los datos que utilizará nuestra aplicación.
            data() {
                return {
                    text: 'Hello Vue!'
                }
            }
            //Esta línea monta la aplicación Vue.js en el elemento con el ID "app" en nuestro HTML.
        }).mount('#app');
        //simplemente imprime toda la instancia de la aplicación Vue.js 
        console.log(vm);
    </script>
</body>
</html>
